<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .swatch { transition: all 0.3s; cursor: pointer; }
      .swatch:hover { transform: translateY(-5px); filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2)); }
      .hex { font-family: 'Courier New', monospace; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" fill="#4B575C" font-weight="600">
    USDC Portfolio Manager - Professional Color Palette
  </text>
  <text x="400" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#66767D">
    Concero-adapted DeFi branding applied to wealth management
  </text>
  
  <!-- Primary Brand Colors -->
  <text x="30" y="110" font-family="Inter, sans-serif" font-size="16" fill="#4B575C" font-weight="600">Primary Brand Colors</text>
  
  <g transform="translate(30, 130)">
    <!-- Deep Purple -->
    <g class="swatch">
      <rect x="0" y="0" width="120" height="80" fill="#5925E6" rx="12"/>
      <text x="60" y="40" class="hex" text-anchor="middle" fill="white">#5925E6</text>
      <text x="60" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#4B575C">Deep Purple</text>
      <text x="60" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#66767D">Brand Identity</text>
    </g>
    
    <!-- Amber Gold -->
    <g class="swatch" transform="translate(140, 0)">
      <rect x="0" y="0" width="120" height="80" fill="#E79E00" rx="12"/>
      <text x="60" y="40" class="hex" text-anchor="middle" fill="black">#E79E00</text>
      <text x="60" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#4B575C">Amber Gold</text>
      <text x="60" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#66767D">Wealth Accent</text>
    </g>
    
    <!-- Emerald Green -->
    <g class="swatch" transform="translate(280, 0)">
      <rect x="0" y="0" width="120" height="80" fill="#17854F" rx="12"/>
      <text x="60" y="40" class="hex" text-anchor="middle" fill="white">#17854F</text>
      <text x="60" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#4B575C">Emerald Green</text>
      <text x="60" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#66767D">Growth Indicator</text>
    </g>
  </g>
  
  <!-- Action & Neutral Colors -->
  <text x="30" y="260" font-family="Inter, sans-serif" font-size="16" fill="#4B575C" font-weight="600">Action & Neutral Colors</text>
  
  <g transform="translate(30, 280)">
    <!-- Bright Red -->
    <g class="swatch">
      <rect x="0" y="0" width="120" height="80" fill="#E80C0C" rx="12"/>
      <text x="60" y="40" class="hex" text-anchor="middle" fill="white">#E80C0C</text>
      <text x="60" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#4B575C">Bright Red</text>
      <text x="60" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#66767D">Critical Actions</text>
    </g>
    
    <!-- Light Gray -->
    <g class="swatch" transform="translate(140, 0)">
      <rect x="0" y="0" width="120" height="80" fill="#F3F5F6" rx="12" stroke="#66767D" stroke-width="1"/>
      <text x="60" y="40" class="hex" text-anchor="middle" fill="#4B575C">#F3F5F6</text>
      <text x="60" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#4B575C">Light Gray</text>
      <text x="60" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#66767D">Background</text>
    </g>
    
    <!-- Dark Gray -->
    <g class="swatch" transform="translate(280, 0)">
      <rect x="0" y="0" width="120" height="80" fill="#4B575C" rx="12"/>
      <text x="60" y="40" class="hex" text-anchor="middle" fill="white">#4B575C</text>
      <text x="60" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#4B575C">Dark Gray</text>
      <text x="60" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#66767D">Text & UI</text>
    </g>
  </g>
  
  <!-- Footer -->
  <rect x="50" y="380" width="700" height="2" fill="#5925E6"/>
  <text x="400" y="395" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#66767D">
    Applied Color Psychology: Purple (Innovation) • Gold (Wealth) • Green (Growth) • Red (Action) • Gray (Professionalism)
  </text>
</svg>