<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass effect filter -->
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="10" result="specOut">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="litPaint"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for cards -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5925E6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#7E54F1" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F3F5F6"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" fill="#4B575C" font-weight="600">
    USDC Portfolio Manager - UI Component Preview
  </text>
  <text x="400" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#66767D">
    Professional design system for wealth management
  </text>
  
  <!-- Glass Card Component -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="300" height="180" rx="16" fill="url(#cardGradient)" filter="url(#glass)" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3"/>
    
    <!-- Card content -->
    <text x="150" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#4B575C" font-weight="600">Total Portfolio Value</text>
    
    <!-- Value with animation indicator -->
    <text x="150" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="36" fill="#5925E6" font-weight="700">$42,691.50</text>
    <text x="150" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#17854F">USDC</text>
    
    <!-- Growth indicator -->
    <g transform="translate(110, 130)">
      <rect width="80" height="30" rx="15" fill="#DAFBEA"/>
      <text x="40" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#17854F" font-weight="600">+12.4%</text>
    </g>
  </g>
  
  <!-- Risk Indicator Component -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="300" height="180" rx="16" fill="url(#cardGradient)" filter="url(#glass)" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3"/>
    
    <text x="150" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#4B575C" font-weight="600">Risk Score</text>
    
    <!-- Risk meter -->
    <circle cx="150" cy="100" r="50" fill="none" stroke="#F3F5F6" stroke-width="10"/>
    <circle cx="150" cy="100" r="50" fill="none" stroke="#17854F" stroke-width="10" stroke-dasharray="314" stroke-dashoffset="94">
      <animate attributeName="stroke-dashoffset" from="314" to="94" dur="1.5s" fill="freeze"/>
    </circle>
    
    <text x="150" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" fill="#4B575C" font-weight="700">82</text>
    <text x="150" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#66767D">Low Risk</text>
  </g>
  
  <!-- Chain Breakdown Component -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="700" height="150" rx="16" fill="url(#cardGradient)" filter="url(#glass)" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3"/>
    
    <text x="350" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#4B575C" font-weight="600">Multi-Chain Allocation</text>
    
    <!-- Chain bars -->
    <g transform="translate(50, 60)">
      <!-- Ethereum -->
      <rect x="0" y="0" width="100" height="20" rx="4" fill="#5925E6"/>
      <text x="50" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#4B575C">ETH 45%</text>
      
      <!-- Base -->
      <rect x="120" y="0" width="80" height="20" rx="4" fill="#7E54F1"/>
      <text x="160" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#4B575C">BASE 20%</text>
      
      <!-- Solana -->
      <rect x="220" y="0" width="60" height="20" rx="4" fill="#E79E00"/>
      <text x="250" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#4B575C">SOL 15%</text>
      
      <!-- Polygon -->
      <rect x="300" y="0" width="50" height="20" rx="4" fill="#17854F"/>
      <text x="325" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#4B575C">MATIC 10%</text>
      
      <!-- Arbitrum -->
      <rect x="370" y="0" width="50" height="20" rx="4" fill="#E80C0C"/>
      <text x="395" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#4B575C">ARB 10%</text>
    </g>
  </g>
  
  <!-- Footer -->
  <rect x="50" y="490" width="700" height="2" fill="#5925E6"/>
  <text x="400" y="495" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#66767D">
    Design System: Glassmorphism • Bento Grid • Concero Color Palette • Professional Typography
  </text>
</svg>